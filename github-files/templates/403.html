{% extends "base.html" %}

{% block title %}Authentication Error - BestieAI{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="text-center py-5">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle text-warning fa-4x"></i>
                </div>
                <h1 class="h3 mb-3">Authentication Error</h1>
                <p class="text-muted mb-4">
                    There was an issue with the authentication process. Please try signing in again.
                </p>
                <a href="{{ url_for('home') }}" class="btn btn-pink btn-lg">
                    <i class="fas fa-home me-2"></i>
                    Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
